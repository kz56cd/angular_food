            <div class="bg-info">
                <p><label>food<label>&nbsp;<input type="text" ng-model="message">&nbsp;

                <p><button ng-click="deleteAll();">リセットする</button></p>

            <table class="table table-striped foodlist">
                <tr>
                    <th>{{remaining()}}/{{foods.length}}</th>
                    <th>Food:</th>
                    <th>Price:</th>
                    <th>URL;</th>
                    <th>Date:</th>
                    <th></th>
                </tr>
                <tr ng-repeat="food in foods | filter:q">
                    <td><input type="checkbox" ng-model="food.done"></td>
                    <td>{{food.id}} : <span class="done-{{food.done}}" ng-click="update(food);">{{food.message}}</span></td>
                    <td><span>{{food.price}}</span></td>
                    <td><span><a href="{{food.shopurl}}" target="_blank">{{food.shopurl}}</a></span></td>
                    <td><span>{{food.date}}</span></td>
                    <td><button ng-click="delete(food);">削除</button></td>
                </tr>
            </table>
